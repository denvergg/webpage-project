<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!--device responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- favicons -->
    <link rel="icon" type="image/x-icon" href="imgs/favicon_io/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon_io/favicon-16x16.png">

    <link href="css/registration_page.css" rel="stylesheet"/>
    <title>Register to M.A.S.A.</title>
</head>
<body>

<div class="parent">
    <div id="register_text" >Become a Slime!</div>
</div>
<div class="container">
    <form method="post">
        <div class="form-group">
            <label for="username" class="text_font">Username:</label>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Enter your username">
        </div>
        <hr/>
        <div class="form-group">
            <label for="password" class="text_font">Password:</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Enter your password">
        </div>
        <hr/>
        <div class="form-group">
            <label for="repeat-password" class="text_font">Repeat Password:</label>
            <input type="password" class="form-control" id="repeat-password" name="repeat-password"
                   placeholder="Enter your password again">
        </div>
        <hr/>
        <input class="btn btn-primary" type="submit" value="Submit Data"/>
        <input class="btn btn-secondary" type="reset" value="Reset Data"/>
    </form>
</div>
</body>
</html>
