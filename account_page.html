<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!--device responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- favicons -->
    <link rel="icon" type="image/x-icon" href="imgs/favicon_io/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon_io/favicon-16x16.png">

    <link href="css/account_page.css" rel="stylesheet"/>
    <title>Setting up account | M.A.S.A. </title>
</head>
<body>
<div id="green_top"></div>
<div class="parent">
    <div id="account_text" >Slime Account Data</div>
</div>
<div class="container">
    <form method="post">
        <div class="form-group">
            <label for="firstname" class="text_font">First Name:</label>
            <input type="text" class="form-control" id="firstname" name="firstname"
                   placeholder="Enter your first name">
        </div>
        <hr/>
        <div class="form-group">
            <label for="lastname" class="text_font">Last Name:</label>
            <input type="text" class="form-control" id="lastname" name="lastname"
                   placeholder="Enter your last name">
        </div>
        <hr/>
        <div class="form-group">
            <label for="address1" class="text_font">Address Line 1:</label>
            <input type="text" class="form-control" id="address1" name="address1"
            placeholder="Enter your address line 1">
        </div>
        <hr/>
        <div class="form-group">
            <label for="address2" class="text_font">Address Line 2:</label>
            <input type="text" class="form-control" id="address2" name="address2"
                   placeholder="Enter your address line 2">
        </div>
        <hr/>
        <div class="form-group">
            <label for="city" class="text_font">City:</label>
            <input type="text" class="form-control" id="city" name="city"
            placeholder="Enter your city">
        </div>
        <hr/>
        <div class="form-group">
            <label for="state" class="text_font">State:</label>
            <select class="form-control" id="state" name="state">
                <optgroup label="Choose your state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </optgroup>
                </select>
        </div>
        <hr/>
        <div class="form-group">
            <label for="zip" class="text_font">Zip Code:</label>
            <input type="text" class="form-control" id="zip" name="zip"
                   placeholder="Enter your Zip Code">
        </div>
        <hr/>
        <div class="form-group">
            <label for="phone_number" class="text_font">Phone Number:</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number"
                   placeholder="Enter your phone number">
        </div>
        <hr/>
        <div class="form-group">
            <label for="email" class="text_font">Email:</label>
            <input type="email" class="form-control" id="email" name="email"
            placeholder="Enter your email">
        </div>
        <hr/>
        <input class="btn btn-primary" type="submit" value="Submit Data"/>
        <input class="btn btn-secondary" type="reset" value="Reset Data"/>
    </form>
</div>

</body>
</html>
